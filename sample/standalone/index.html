<!DOCTYPE>
<html>
<head>
  <title>WaffleJS sample</title>

  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/waffle.css">
  <link rel="stylesheet" href="/sample.css">

  <script type="text/javascript" src="/faker/faker.js"></script>
  <script type="text/javascript" src="/ie8/waffle-ie8.js"></script>
  <script type="text/javascript" src="/waffle-standalone.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">WaffleJS</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/bare">Bare</a></li>
          <li class="active"><a href="/standalone">Standalone</a></li>
          <li><a href="/jquery">jQuery</a></li>
          <li><a href="/underscore">Underscore.js</a></li>
          <li><a href="/angular">AngularJS</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Actions</div>
      <div class="panel-body">
        <button id="add" type="button" title="Add Person" class="btn btn-primary">Add Person</button>
        <button id="remove" type="button" title="Remove Last" class="btn btn-primary">Remove Last</button>
        <button id="clear" type="button" title="Clear" class="btn btn-primary">Clear</button>
      </div>
    </div>
    <table class="table table-striped table-hover table-bordered" id="waffle"></table>
  </div>
</body>

<script type="text/javascript" src="/sample.js"></script>
<script type="text/javascript" src="/standalone/sample.js"></script>

</html>
