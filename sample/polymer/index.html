<html>
<head>

  <!-- Vendors -->
  <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="/vendors/Faker/faker.js"></script>
  <script type="text/javascript" src="/vendors/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/vendors/polymer/polymer.html">

  <!-- sample -->
  <link rel="stylesheet" href="/sample.css">

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">WaffleJS</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Actions</div>
      <div class="panel-body">
        <button id="add" type="button" title="Add Person" class="btn btn-primary">Add Person</button>
        <button id="remove" type="button" title="Remove Last" class="btn btn-primary">Remove Last</button>
        <button id="clear" type="button" title="Clear" class="btn btn-primary">Clear</button>
