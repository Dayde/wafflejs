<!DOCTYPE html>
<html>
<head>
  <title>WaffleJS sample</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="/vendors/html5shiv/dist/html5shiv.js"></script>
    <script src="/vendors/Respond/dest/respond.src.js"></script>
  <![endif]-->

  <!-- Vendors -->
  <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="/vendors/Faker/faker.js"></script>
  <script type="text/javascript" src="/vendors/jquery/dist/jquery.js"></script>

  <!-- Waffle -->
  <link rel="stylesheet" href="/dist/waffle.css">
  <script type="text/javascript" src="/dist/waffle-jquery.js"></script>

  <!-- Sample -->
  <link rel="stylesheet" href="/sample.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">WaffleJS</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/bare">Bare</a></li>
          <li><a href="/standalone">Standalone</a></li>
          <li class="active"><a href="/jquery">jQuery</a></li>
          <li><a href="/underscore">Underscore.js</a></li>
          <li><a href="/angular">AngularJS</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Actions</div>
      <div class="panel-body">
        <button id="add" type="button" title="Add Person" class="btn btn-primary">Add Person</button>
        <button id="remove" type="button" title="Remove Last" class="btn btn-primary">Remove Last</button>
        <button id="clear" type="button" title="Clear" class="btn btn-primary">Clear</button>
      </div>
    </div>
    <table id="waffle" 
           class="table table-striped table-hover table-bordered"
           data-scrollable="true"
           data-dnd="true"
           data-selection='{"multi": true}'
           data-sort-by="name()"></table>
  </div>
</body>

<script type="text/javascript" src="/sample.js"></script>
<script type="text/javascript" src="/jquery/sample.js"></script>

</html>
